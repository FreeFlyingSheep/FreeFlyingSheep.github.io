- name: Linux Kernel
  role: Contributor
  repo: https://web.git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/
  summary: Linux 内核是一个自由且开源的操作系统内核。
  tags: ["linux","professional"]

- name: Valgrind for LoongArch64/Linux
  role: Developer
  repo: https://github.com/FreeFlyingSheep/valgrind-loongarch64
  summary: LoongArch64/Linux 平台支持的 Valgrind。 Valgrind 是一个构建动态分析工具的注入框架。
  tags: ["valgrind","linux","loongarch","professional"]

- name: klibc
  role: Contributor
  repo: https://web.git.kernel.org/pub/scm/libs/klibc/klibc.git/
  summary: klibc 是一个标准 C 库的最小子集。
  tags: ["klibc","linux","professional"]

- name: RT-Thread for LoongArch
  role: Developer
  repo: https://github.com/FreeFlyingSheep/rt-thread
  summary: 添加 LoongArch 支持的 RT-Thread。RT-Thread 是一个开源的 IoT 实时操作系统（Real-Time Operating System，RTOS）。
  tags: ["rtthread","loongarch","professional"]

- name: Kcov
  role: Contributor
  repo: https://github.com/SimonKagstrom/kcov
  summary: 用于编译程序、Python 和 Bash 的代码覆盖工具，它使用调试信息来收集和报告数据，无需特殊的编译选项。
  tags: ["kcov","loongarch","professional"]

- name: LoongArch Assembly
  role: Owner
  repo: https://github.com/FreeFlyingSheep/loongarch-assembly
  summary: 一个提供 LoongArch 汇编语言支持的 vscode 插件。
  tags: ["vscode","loongarch","hobby"]

- name: Devstack for Fedora MIPS
  role: Developer
  repo: https://github.com/FreeFlyingSheep/devstack
  summary: 从上游 git 快速安装 OpenStack 云以用来测试开发的系统。
  tags: ["openstack","mips","professional"]

- name: LFS
  role: Owner
  repo: https://github.com/FreeFlyingSheep/lfs
  summary: 一个 LFS（Linux From Scratch）的自动化构建脚本。
  tags: ["lfs","linux","hobby"]

- name: Newlib for LoongArch
  role: Developer
  repo: https://github.com/FreeFlyingSheep/newlib
  summary: Newlib 是一个供嵌入式系统使用的 C 库。
  tags: ["newlib","loongarch","professional"]

- name: LoongArch Documentation
  role: Contributor
  repo: https://github.com/loongson/LoongArch-Documentation
  summary: LoongArch 文档。
  tags: ["documentation","loongarch","professional"]
